{{ partial "header.html" . }}

{{ .Content }}

{{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "02/01/2006 04:05" }}
	</time>
</article>
{{ end }}

{{ partial "footer.html" . }}
